---

name: Update flake lock

on:
  workflow_dispatch:  ## allows manual triggering
  schedule:
    - cron: '0 0 * * 0'  ## runs weekly on Sunday at 00:00

jobs:

  update-flake-lock:
    name: Update flake lock
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code.
        uses: actions/checkout@v3.5.0

      - name: Install Nix
        uses: cachix/install-nix-action@v19
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Update flake lock
        uses: determinatesystems/update-flake-lock@v17
        with:
          pr-title: "Update flake.lock"
          ## The token below opens the PRs as `Niols` instead of GitHub Actions.
          ## Although a bit less clean, it makes sure that GitHub Actions do run
          ## on the created pull request; otherwise GitHub skips them.
          token: ${{ secrets.PULL_REQUEST_TOKEN }}
